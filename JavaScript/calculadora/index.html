<html lang="en">

                <div class="col-md-3">
                    <button class="btn btn-primary btn-lg" id="btn-9">9</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-lg" id="btn-mult">X</button>
                </div>
            </div>
        </div>
            </form>
