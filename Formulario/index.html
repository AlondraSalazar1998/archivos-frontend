<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <form data-parsley-validate onsubmit="message()">
        <div class="container">
           <blockquote class="blockquote text-center">
             <h1><p class="mb-0">Formulario de datos</p></h1>
            </blockquote> 
          </div>
          
          <div class="row" >
            <div class="col-md-12" align="center">
               <p>
                 <label for="nombre">Nombre:</label>
                 <input type="text" name="nombre" data-parsley-required="true" data-parsley-error-message="El campo 'Nombre' es obligatorio" size="35" maxlength="40" placeholder="Ingrese su nombre"/><br></br>
              
                      <label for="apellido">Apellido:</label>
                      <input type="text" name="apellido" data-parsley-required="true" data-parsley-error-message="El campo 'Apellido' es obligatorio" size="35" maxlength="40"  placeholder="Ingrese su apellido"/><br></br>
              
                      <label for="email">E-Mail: </label>
                      <input type="text" name="email" data-parsley-required="true" data-parsley-type="email" data-parsley-trigger="change"  size="35" maxlength="40" placeholder="Ingrese su correo electrÃ³nico"/><br>
                      
                      <br>
                      
                      <input type="submit" class="btn btn-outline-success" value="Enviar"> 
                      
                      <input type="reset" class="btn btn-outline-success" value="Limpiar campos">
                  </p>                  
                  </div>
              </div>
              <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
              <script src="parsley.min.js"></script>
          
          </form>
</body>
</html>
